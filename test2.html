<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'/>
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

</body>
<script type="text/javascript">
    //2014-09-26
    var d = new Date()
    console.log(d)
    //获取年
    var year = d.getFullYear()
    //获取月,因为月是从0开始，到11
    var month = d.getMonth() + 1;
    month = (month == month) ? '0' + month : month
    //获取日
    var day = d.getDate()
    day = day < 9 ? '0' + day : day
    var result = year + '-' + month + '-' + day
    console.log(result);
</script>

</html>
